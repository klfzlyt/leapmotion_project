<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		    <script src="//cdn.jsdelivr.net/phaser/2.4.4/phaser.min.js"></script>
			<script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
			<script type="text/javascript" src="js/leap_frame.js" ></script>
	</head>
	<body>
		<div id="game"></div>
		<script>
		var signal;
		var instruction_index;
		
		var number_of_extend=0;
			//handles leapmotion
			//animate leapmotion
//			setInterval(function(){
//				signal=true;
//			instruction_index=	parseInt(Math.random()*3,10);
//				
//			},1000);
		var fingers_isextended=[];
		start_leap(function(frame){
			
			//clear
			signal=false;
			fingers_isextended.splice(0,fingers_isextended.length);
			number_of_extend=0;
			
			for(var f = 0; f < frame.fingers.length; f++){
			    var finger = frame.fingers[f];
			    fingers_isextended.push(finger.extended);
			    if(finger.extended){
			    	number_of_extend++;
			    }
					    
			}
			//fire the signal
			if(fingers_isextended.length!=0){
				signal=true;
				instruction_index=number_of_extend;
			}else
			{
				signal=false;
			}
			//console.log(frame.id);
			console.log(fingers_isextended);
		   	
		});
   
   
		</script>
		<script>
		
		
		/*
		 * game frame
		 * 
		 * 
		 * 
		 */
	var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'game', { preload: preload, create: create });

function preload() {

   // game.load.image('bg', 'assets/pics/cougar_dragonsun.png');

    game.load.spritesheet('button', './img/flixel-button.png', 80, 20);
   // game.load.bitmapFont('nokia', 'assets/fonts/bitmapFonts/nokia16black.png', 'assets/fonts/bitmapFonts/nokia16black.xml');

    game.load.audio('sfx', [ './cannon1.mp3']);

}

function start(){
	isstarted=true;
	
	
	
	
	
}
var signal;
var instruction_index;
var isplaying=false;
var isstarted=false;
function update(){
	if(isstarted){
		//1.如果当前有音乐在放，则不做任何操作，等待音乐放映结束，如果当前没有音乐在放，则可以接受播放命令
		if(isplaying){
			//等待音乐放映结束
		}
		else{
			if(signal){
			
			isplaying=true;
			}
		}
	}
	
	
}


var fx;

function create() {

  //  var bg = game.add.image(0, 0, 'bg');
    //bg.width = 800;
   // bg.height = 600;

	//	Here we set-up our audio sprite
	fx = game.add.audio('sfx');
    fx.allowMultiple = false;
	
	//	And this defines the markers.

	//	They consist of a key (for replaying), the time the sound starts and the duration, both given in seconds.

    fx.addMarker('charm', 0, 2.7);
    fx.addMarker('curse', 4, 2.9);
    fx.addMarker('fireball', 8, 5.2);
    fx.addMarker('spell', 14, 4.7);
    fx.addMarker('soundscape', 20, 18.8);
	
	//	Make some buttons to trigger the sounds
	makeButton('charm', 600, 100);
	makeButton('curse', 600, 140);
	makeButton('fireball', 600, 180);
	makeButton('spell', 600, 220);
    makeButton('soundscape', 600, 260);

	makeButton('pause', 600, 380);

}

function makeButton(name, x, y) {

    var button = game.add.button(x, y, 'button', click, this, 0, 1, 2);
    button.name = name;
    button.scale.set(2, 1.5);
    button.smoothed = false;

   // var text = game.add.bitmapText(x, y + 7, 'nokia', name, 16);
  //  text.x += (button.width / 2) - (text.textWidth / 2);

}

function click(button) {

    if (button.name === 'pause')
    {
        if (fx.paused)
        {
            fx.resume();
        }
        else
        {
            fx.pause();
        }
    }
    else
    {
    	fx.play(button.name);
    }

}

		</script>
	</body>
</html>
